<div>
  <form class="form" (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <mat-form-field>
        <mat-label
          >Nom d'usager:
        </mat-label>
          <input matInput name="username" type="text" formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label
          >Mot de passe:
        </mat-label>
          <input matInput name="password" type="password" formControlName="password">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Connexion</button>
      </div>
  </form>
</div>
