<div class="chat">
  <div class="chat-logout-button">
    <button mat-icon-button (click)="onLogout()">Quitter
      <mat-icon>send</mat-icon>
    </button>
  </div>
  <div class="chat-messages">
    <app-composant-affichage [messages]= "messages()"></app-composant-affichage>
    <app-composant-publication-msg (transmissionMsg)= "onPublishMessage($event)"></app-composant-publication-msg> 
  </div>
</div>
